<%@ taglib uri="/cmsTag" prefix="cms"%>
<html>
   <head>
      <base href="<cms:BasePath/>" />
      <%
      	response.setHeader("Pragma", "No-cache");
      	response.setHeader("Cache-Control", "no-cache");
      	response.setDateHeader("Expires", 0);
      %>
      <meta http-equiv="content-type" content="text/html; charset=GBK">
   </head>

      <jsp:include page="components/TopComponent.jsp" />

      <cms:ClassList site="总站" id="${param.id}">
         <p>
            这个站点好啊啊
         </p>
         <cms:Class>
            <p>
            <h5>
               ${Class.className}
               <a href="#">More...</a>
            </h5>
            </p>
            <!-- 当前栏目信息 -->
            <p>
               <cms:ArticleList limit="5" classId="${Class.classId}">
                  <cms:Article>

                     <p>
                        <img height='57' width='76' src='<cms:BasePath/>${Article.contentImgURL}'></img>
                        <a href="<cms:articleLink idName="id" param="asd=asd&asd=123"/>">${Article.title}</a>
                     </p>
                  </cms:Article>
               </cms:ArticleList>
            <p>
            <p>
               <cms:PhotoList limit="5" classId="${Class.classId}">
                  <cms:Photo>
                     <p>
                        <img height='57' width='76' src='<cms:BasePath/>${Photo.classPhotoURL}'></img>
                        <a href="templet/ShowPhoto.jsp?id=${Photo.photoId}">${Photo.title}</a>
                     </p>
                  </cms:Photo>
               </cms:PhotoList>
            </p>



         </cms:Class>
      </cms:ClassList>
